<!doctype html>
<html>
<head>
  <meta charset="UTF-8">

  <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5">
  <title>AR Wall-Fitting 3D Model Centered</title>

  <!-- Model Viewer -->
  <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <!-- AR Scene using Model Viewer -->
  <model-viewer 
  src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
  alt="A 3D model of an astronaut" 
  ar 
  ar-placement="wall" 
  camera-controls 
  touch-action="pan-y" 
  scale="0.5" 
  style="width: 100%; height: 100%;">
</model-viewer>

</body>
</html>
