<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Wall Fitting</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/vr/VRButton.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<script>
  let scene, camera, renderer;
  let plane;

  // Initialize the AR Scene
  function init() {
    // Create a Three.js Scene
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

    // Set up WebGL Renderer
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Add WebXR Button
    document.body.appendChild(VRButton.createButton(renderer));

    // Add a Light
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    // Create an Image Plane
    const textureLoader = new THREE.TextureLoader();
    const texture = textureLoader.load('../assets/images/test.jpeg'); // Replace with your image
    const geometry = new THREE.PlaneGeometry(1.5, 1); // Initial dimensions
    const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
    plane = new THREE.Mesh(geometry, material);
    plane.position.set(0, 1, -2); // Default position in front of the camera
    scene.add(plane);

    // Add Animation Loop
    renderer.setAnimationLoop(render);
  }

  // Adjust Plane Scale Based on Distance
  function updateScaleBasedOnDistance() {
    if (!plane || !camera) return;

    // Calculate the distance between the camera and the plane
    const distance = camera.position.distanceTo(plane.position);

    // Dynamically adjust the scale of the plane
    const scaleFactor = Math.max(distance / 2, 0.1); // Minimum scale to avoid disappearing
    plane.scale.set(scaleFactor, scaleFactor, scaleFactor);
  }

  // Render Loop
  function render() {
    updateScaleBasedOnDistance();
    renderer.render(scene, camera);
  }

  // Initialize on Window Load
  window.onload = init;
</script>
</body>
</html>
