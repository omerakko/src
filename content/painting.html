<!doctype html>
<html>
<head>
  <meta charset="UTF-8">

  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>AR Wall-Fitting Image Centered</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js for markerless AR -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>

  <script>
    AFRAME.registerComponent('dynamic-scale', {
      schema: { targetWidth: { type: 'number', default: 1.5 } },

      init: function () {
        this.camera = document.querySelector('[gps-camera]');
        this.imagePlane = this.el; // The entity using this component
      },

      tick: function (time, delta) {
        if (!this.camera || !this.imagePlane) return;

        // Calculate the center position of the screen
        const cameraPos = this.camera.object3D.position;
        const screenCenter = new THREE.Vector3(0, 0, -2); // Adjust `-2` based on how far in front of the camera you want to place the image

        // Set the image plane's position to the screen center
        this.imagePlane.setAttribute('position', screenCenter);

        // Calculate distance from camera to image plane
        const distance = cameraPos.distanceTo(this.imagePlane.object3D.position);
        const scaleFactor = Math.max(0.5, Math.min(2, distance / 2)); // Adjust the divisor to fine-tune scaling

        // Scale the image plane accordingly
        this.imagePlane.setAttribute('scale', `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
      }
    });
  </script>
</head>

<body style="margin: 0; overflow: hidden;">
  <!-- A-Frame Scene -->
  <a-scene arjs="sourceType: webcam; scale: 0.5;" vr-mode-ui="enabled: false">
    
    <!-- Dynamically Scaling and Centering Plane -->
    <a-plane 
      src="../assets/images/test.jpeg" 
      position="0 0 0"  // Initially place the image at the center of the screen
      width="1.5" 
      height="1"
      dynamic-scale  
      rotation="0 0 0">
    </a-plane>

    <!-- AR.js Camera -->
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>

</body>
</html>
