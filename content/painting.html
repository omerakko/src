<!doctype html>
<html>
<head>
  <meta charset="UTF-8">

  <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5">
  <title>AR Wall-Fitting Image Centered</title>

  <!-- Model Viewer with Polyfill for ES6 modules -->
  <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <!-- AR Scene using Model Viewer -->
  <model-viewer 
  src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
    alt="An image of some wall art" 
    ar 
    ar-placement="wall" 
    camera-controls 
    touch-action="pan-y" 
    scale="0.5"  
    style="width: 100%; height: 100%;">
  </model-viewer>
</body>
</html>
