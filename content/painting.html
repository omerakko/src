<!doctype html>
<html>
<head>
  <meta charset="UTF-8">

  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>AR Wall-Fitting Image Centered</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js for markerless AR -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>

  <script>
    AFRAME.registerComponent('dynamic-scale', {
      schema: { targetWidth: { type: 'number', default: 1.5 } },

      init: function () {
        this.camera = document.querySelector('[gps-camera]');
        this.imagePlane = this.el; // The entity using this component
      },

      tick: function (time, delta) {
        if (!this.camera || !this.imagePlane) return;

        // Get the camera position and forward direction
        const cameraPos = this.camera.object3D.position;
        const cameraDir = new THREE.Vector3();
        this.camera.object3D.getWorldDirection(cameraDir);

        // Calculate the target position for the image plane
        const targetPosition = cameraPos.clone().add(cameraDir.multiplyScalar(-2)); // 2 units in front of the camera

        // Interpolate the current position with the target position for smooth movement
        const currentPosition = this.imagePlane.object3D.position;
        currentPosition.lerp(targetPosition, 0.1); // Adjust the value (0.1) for smoother or faster response

        // Update the image plane position
        this.imagePlane.setAttribute('position', currentPosition);
        
        // Scale the image based on the camera distance
        const distance = cameraPos.distanceTo(currentPosition);
        const scaleFactor = Math.max(0.5, Math.min(2, distance / 2)); // Adjust the divisor to fine-tune scaling
        this.imagePlane.setAttribute('scale', `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
      }
    });
  </script>
</head>

<body style="margin: 0; overflow: hidden;">
  <!-- A-Frame Scene -->
  <a-scene arjs="sourceType: webcam; scale: 0.5;" vr-mode-ui="enabled: false">
    
    <!-- Dynamically Scaling and Centering Plane -->
    <a-plane 
      src="../assets/images/test.jpeg" 
      position="0 0 0"  // Initially place the image at the center of the screen
      width="1.5" 
      height="1"
      dynamic-scale  
      rotation="0 0 0">
    </a-plane>

    <!-- AR.js Camera -->
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>

</body>
</html>
